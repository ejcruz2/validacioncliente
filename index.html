<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Confirmación de Número</h2>

        <!-- Campo para ingresar el número -->
        <div class="input-group">
            <label for="telefono">Ingrese su número:</label>
            <input type="text" id="telefono" name="telefono" required placeholder="Número de 8 dígitos">
        </div>

        <!-- Botones de acción -->
        <div class="button-group">
            <button id="btnConfirmar" class="btn btn-primary">Confirmar Número</button>
            <button id="btnCambiar" class="btn btn-secondary">Cambiar Número</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
